                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form autocomplete="off" action="">
                <label for="nome" class="label">Nome:</label>
                <input type="text" id="nome" name="nome" class="input-padrao" autocomplete="off" placeholder="nome e sobrenome" required>

                <label for="email" class="label">Email:</label>
                <input type="text" id="email" class="input-padrao" autocomplete="off" placeholder="email@address.com" required>

                <label for="telefone" class="label">Telefone:</label>
                <input type="tel" oninput="this.value = this.value.replace(/[^(0-9).]/g, '').replace(/(\..*?)\..*/g,'$1');" pattern="\([0-9{2}\)[9]{1}[0-9]{4}[-]{1}[0-9]{4}" id="telefone" name="telefone" class="input-padrao" autocomplete="off" placeholder="(99)99999 9999" required>

                <label for="mensagem" class="label">Mensagem:</label>
                <textarea  cols="69" rows="10" id="mensagem" name="mensagem" class="input-padrao" autocomplete="off" required></textarea>

                <fieldset>
                    <legend class="prerferencia-contato">Como prefere o contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>
                </fieldset>
                <input type="submit" value="ENVIAR" class="enviar">
            </form>
        </main>
